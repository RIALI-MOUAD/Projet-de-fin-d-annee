{% if messages %}
   {% for message in messages %}
      <div>
          <strong>{{message|safe}}</strong>
      </div>
    {% endfor %}
{% else %}
{{order}}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Upload a file</label>
    <input type="float" name="file">
    <button>Upload</button>
</form>
{% endif %}
